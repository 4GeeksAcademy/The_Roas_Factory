<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        var redirectTo = window.location.pathname;
        var base = "/The_Roas_Factory"; // Asegurar que solo se concatene una vez
        if (!redirectTo.startsWith(base)) {
            window.location.replace(base + redirectTo);
        }
    </script>
</head>
<body>
    <h1>Redirigiendo...</h1>
</body>
</html>
